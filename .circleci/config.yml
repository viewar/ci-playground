version: 2.1
jobs:
  test-and-build:
    docker:
      - image: circleci/node:13
    steps:
      - checkout
      - run:
          name: Install
          command: npm install
      - run:
          name: Test
          command: npm run test
      - run:
          name: Build
          command: npm run build
  test-build-bumpversion-and-deploy:
    docker:
      - image: circleci/node:13
    steps:
      - checkout
      - run:
          name: Install
          command: npm install
      - run:
          name: Test
          command: npm run test
      - run:
          name: Build
          command: npm run build
      - run:
          name: Patch version & create version commit
          command: |
              git checkout .
              git config --global user.email circleci@circleci
              git config --global user.name CircleCI
              npm version patch -m "v%s [skip ci]"
      - run:
          name: Push changes
          command: |
              git push
              git push --tags 
      - run:
          name: Deploy
          command: |
              APP_VERSION="$(cat package.json | npx json version)"
              APP_ID="$((cat viewar-config.json || cat .viewar-config) | npx json appId)"
              # echo "{ \"users\": { \"$USER_ID\": { \"id\": \"$USER_ID\", \"name\": \"CircleCI\", \"email\": \"$USER_NAME\", \"token\": \"$USER_TOKEN\" } } }" > ~/.viewar-cli
              echo $USER_PASSWORD | npx @viewar/cli login $USER_NAME
              npx @viewar/cli deploy $APP_ID.dev $APP_VERSION
workflows:
  version: 2
  test:
    jobs:
      - test-and-build:
          filters:
            branches:
              ignore: develop
      - test-build-bumpversion-and-deploy:
          filters:
            branches:
              only: develop
