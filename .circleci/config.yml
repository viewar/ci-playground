version: 2.1
jobs:
  test-and-build:
    docker:
      - image: circleci/node:13
    steps:
      - checkout
      - run:
          name: Install
          command: npm install
      - run:
          name: Test
          command: npm run test
      - run:
          name: Build
          command: npm run build
  bump-version:
    docker:
      - image: circleci/node:13
    steps:
      - checkout
      - run:
          name: Patch version
          command: npm version patch
      - run:
          name: Commit version change
          command: git push -m "Bump patch version"
